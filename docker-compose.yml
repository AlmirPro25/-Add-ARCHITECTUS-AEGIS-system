<script type="text/plain" data-path="docker-compose.prod.yml">
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      target: runner # Use the optimized runner stage for production
    restart: always
    volumes:
      - tactical_db_data:/app/prisma/db # Persist SQLite database
      - tactical_uploads:/app/uploads # Persist uploaded media
    environment:
      - DATABASE_URL=file:/app/prisma/db/tactical_db.sqlite
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - FRONTEND_URL=http://localhost # Or your public frontend URL
    networks:
      - tactical_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      target: nginx # Use the Nginx stage for production
    restart: always
    ports:
      - "80:80" # Expose port 80 for the Nginx server
    environment: # Nginx doesn't use these env vars directly, but good for context
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy # Ensure backend is ready for proxying
    networks:
      - tactical_net

volumes:
  tactical_db_data:
  tactical_uploads:

networks:
  tactical_net:
    driver: bridge
